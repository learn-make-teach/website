
  <header class="d-print-none mx-auto p-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ps-5">
      <div class="container-fluid">
        <a class="navbar-brand h1" href="/">{{ .Site.Title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/{{ .Site.Language }}">{{T "home" }}</a>
            </li>
            <!-- <li class="nav-item">
            <a class="nav-link" href="/{{ .Site.Language }}/blog">{{T "blog" }}</a>
            </li> -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{T "resume" }}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/{{ .Site.Language }}/resume-short">{{T "short_version"}}</a></li>
                <li><a class="dropdown-item" href="/{{ .Site.Language }}/resume-long">{{T "long_version"}}</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ if eq .Site.Language.LanguageCode "en"}}
              <span class="fi fi-us m-0"></span>
            {{ else }}
              <span class="fi fi-fr m-0"></span>
            {{ end }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            {{ range .Page.AllTranslations }}
            <li><a class="dropdown-item" href="{{ .RelPermalink }}"><i class="fi fi-{{ .Language.Params.LanguageFlag}} m-1"></i>{{ .Language.LanguageName }} </a></li>
            {{ end }}
          </ul>
        </li>
      </ul>
    </nav>
  </header>
