intro: "Architecte et avant tout développeur, j'aime le challenge, apprendre de nouvelles choses et transmettre mes connaissances. J'aborde les projets dans leur ensemble, de l'analyse du besoin à l'exploitation en production. Travailler dans une startup m'a appris à être efficace et agile, chez Worldline j'ai appris à prendre en compte les contraintes d'échelle d'un grand groupe. Je travaille en distanciel avec des équipes distribuées depuis 4 ans."
